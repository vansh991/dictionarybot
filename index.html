<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dict</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/dark mode.css" id="dark mode" class="theme">

    <!-- FOR MENU ICON -->

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>

<body>
    <nav>
        <span id="chatbottexttop">&nbsp;&nbsp;&nbsp;DICTIONARY BOT</span>
        <button id="menu_button" class="material-symbols-outlined">
            menu &nbsp;&nbsp;&nbsp;
        </button>
    </nav>

    <div class="sidebar hide_sidebar">
        <button id="exit_sidebar" class="material-symbols-outlined"
            style="background-color: transparent;">Close</button>
        <ol>
            <br>
            <li style="font-size:40px;">&nbsp;Menu</li>
            <hr width="68%">
            <br>
            <li><a href="credits.txt" style="color: inherit; text-decoration: none;">&nbsp;&nbsp;&nbsp;Credits</a></li>
            <br>
            <li>
                &nbsp;&nbsp;&nbsp;Theme &nbsp;&nbsp;&nbsp;<select name="theme" id="theme_selector"
                    onchange="change_to_theme()" style="background-color: transparent; color: inherit;
                    border-width: 2px;">
                </select>
            </li>
        </ol>
    </div>

    <div class="textarea"></div>

    <footer>
        <form action="" class="material-symbols-outlined">
            <div>
                <input type="text" name="user_query" placeholder="Type something..." autocomplete="off">
        </form>
        <button name="submit" class="material-symbols-outlined">send
        </button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
